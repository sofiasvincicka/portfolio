<!DOCTYPE html>
<html lang="lv">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaidot dzimšanas dienu</title>
  </head>
  <body>
     <h1>Gaidot dzimšanas dienu..</h1>
    <hr>
    <form>
      <p>“Ievadi pilnu datumu, kad Tev būs tuvākā dzimšanas diena</p>
      <label>Gads:</label><Input type="text" name="gads" id="gads"><br>
      <label>Mēnesis:</label><Input type="text" name="menesis" id="menesis"><br>
      <label>Diena:</label><Input type="text" name="diena" id="diena"><br>
     <button type="button" onclick="dienas();">Aprēķināt dienu skaitu līdz dzimšanas dienai</button>
      <p>Līdz svētkiem atlikušas</p> 
      <input type="text" name="dienas" id="dienas" readonly>
      <p> dienas: ))</p>
    </form>
    <script>
       function dienas() {
            var gads = parseInt(document.getElementById("gads").value);
            var menesis = parseInt(document.getElementById("menesis").value);
            var datums = parseInt(document.getElementById("datums").value);

            var dzimsanasDatums = new Date(gads, menesis - 1, datums);
            var todaysDate = new Date();

            if (todaysDate > dzimsanasDatums) {
                dzimsanasDatums.setFullYear(todaysDate.getFullYear() + 1);
            }

            var timeDifference = dzimsanasDatums - todaysDate;
            var dienasLidzDzimšanas = Math.ceil(timeDifference / (1000 * 3600 * 24)); // Pārvēršam no milisekundēm uz dienām

            document.getElementById("dienas").value = dienasLidzDzimšanas;
        }
    </script>
  
  </body>
</html>
