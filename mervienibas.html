<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informācijas daudzuma mērvienības</title>
    <style>
        body {
            background-image: url('images/cipari.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        form {
            font-size: 20px;
            background-color: rgb(220, 220, 0);
            padding: 20px;
            width: 400px;
            border-radius: 10px;
        }
        input {
            width: 100px;
            margin-left: 10px;
        }
        button {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1><b>Informācijas daudzuma mērvienības</b></h1>
    <form>
        <input type="text" id="gb" value="2"> GB =
        <br><br>
        <button type="button" onclick="convertToMB()">Izteikt megabaitos</button>
        <input type="text" id="mb" readonly> MB
        <br><br>
        <button type="button" onclick="convertToMiB()">Izteikt mibibaitos</button>
        <input type="text" id="mib" readonly> MiB
    </form>
    <script>
        function convertToMB() {
            let gb = parseFloat(document.getElementById('gb').value);
            document.getElementById('mb').value = gb * 1000;
        }
        function convertToMiB() {
            let gb = parseFloat(document.getElementById('gb').value);
            document.getElementById('mib').value = gb * 953.674;
        }
    </script>
</body>
</html>
